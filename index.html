<body>

    <div class="head">
        <h2 style="text-align: center; margin: 0;"> Тренажёр навыков счёта</h2>
    </div>
    <div class="line"></div>
    <div id="content">
        <form action="" method="GET" autocomplete="off">
            <div class="formraw">
                <div class="formcolumn">
                    <strong>Верно</strong>
                    <input type="text" maxlength="3" size=3 name="res_ok" class="input-form green" readonly
                        value="0">
                </div>
                <div class="formcolumn">
                    <strong>Время</strong>
                    <input type="text" maxlength="10" size=10 name="timer" class="input-form timer navy" readonly
                        value="0">
                </div>
                <div class="formcolumn">
                    <strong>Неверно</strong>
                    <input type="text" maxlength="3" size=3 name="res_bad" class="input-form red" readonly
                        value="0">
                </div>
            </div>

            <div class="formraw">
                <input type="text" maxlength="3" size=2 name="num1" class="input-form" readonly="" value="">
                <strong id="operchar">x</strong>
                <input type="text" maxlength="3" size=2 name="num2" class="input-form" readonly="" value="">
                <strong style="font-size: xx-large; vertical-align: top;">=</strong>
                <input type="text" maxlength="3" size=2 name="res" id="res" class="input-form input-background" value=""
                    title="Введите результат. Enter result.">
                <input type="text" maxlength="3" size=2 name="hint" class="input-form green" readonly="">
            </div>

            <div class="formraw">
                <button id="enter" name="chkButton" onclick="return chkForm()"
                    title="Проверить - клавиша ENter">Ввод</button>
            </div>

            <div class="keyboard">
                <button class="number" type="button">1</button>
                <button class="number" type="button">2</button>
                <button class="number" type="button">3</button>
                <button class="number" type="button">4</button>
                <button class="number" type="button">5</button>
                <button class="number" type="button">6</button>
                <button class="number" type="button">7</button>
                <button class="number" type="button">8</button>
                <button class="number" type="button">9</button>
                <button class="number" type="button">0</button>
            </div>

            <div class="modekeys">
                <button class="opermode" type="button" title="Умножение. Multiplication.">&times;</button>
                <button class="opermode" type="button" title="Деление. Division.">&div;</button>
                <button class="opermode" type="button" title="Сложение. Addition.">+</button>
                <button class="opermode" type="button" title="Вычитание. Subtraction.">-</button>
                <button class="opermode" type="button" title="Сброс. Clear.">C</button>
            </div>

        </form>
    </div>
